{% extends "food/base.html" %}{% block title %} Login {% endblock %} {% block body%}
<br />
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          <div class="card-title">Login</div>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">{{field.label}} {{field}}</div>
            {% endfor %}
            <br />
            <button class="btn btn-info text-white">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
